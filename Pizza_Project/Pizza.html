<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Drill Demo</title>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="JS/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <div id="menuBG">
        <h1 style="text-align: center;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                
                <div class="menu middle">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Olives">Olives<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Spinach">Spinach<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Peppers">Peppers<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Pineapple">Pineapple<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
                </div>

                <div class="menu right">
                    <h3>Protein:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Tofu">Tofu<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Seitan">Seitan<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tempeh">Tempeh<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Jackfruit">Jackfruit<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Vegan Pepperoni">Vegan Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Vegan Sausage">Vegan Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Vegan Ham">Vegan Ham<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
    </div>

</body>

</html>
