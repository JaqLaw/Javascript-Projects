<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

    <script>
        $(document).ready(function () {     //once document loads do this:
            $("html").append(               //append this html to document
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});                       //change p2 to red font
            $("#3").click(function() { $("h1").hide();});       //hide h1 when p3 is clicked
            $("#1").hover(function() { $(this).slideUp(800);}); //when p1 is hovered over, have it disappear with the slideup effect
        });

    </script>


</html>
