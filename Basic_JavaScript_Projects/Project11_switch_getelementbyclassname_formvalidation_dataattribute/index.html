<head>

<body>

    <h1>Which is your favorite animal?</h1>

    <br><br>

    <div>
        <form name="myForm" action="" onsubmit="return validateForm()" method="post">

            <input type="text" id="lname" name="lname"><br>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>

    <br><br>

    <h1>Is this a fruit or a vegetable?</h1>
    <h3>Click on an item to find out.</h3>

    <ul>
        <li onclick="fruitorveg_function(this)" data-fruitorveg="fruit">Tomato</li>
        <li onclick="fruitorveg_function(this)" data-fruitorveg="vegetable">Broccoli</li>
        <li onclick="fruitorveg_function(this)" data-fruitorveg="fruit">Avocado</li>
        <li onclick="fruitorveg_function(this)" data-fruitorveg="fruit">Cucumber</li>
