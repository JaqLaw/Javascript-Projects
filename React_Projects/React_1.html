<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
</head>

<body>

    <div id="My_React_Code"></div>

    <script> 
    //creates a timer that counts upward

        var Counter = React.createClass({           //creates a component class
            render: function() {
                var time_Passed = Math.round(this.props.time_Passed / 100);
                var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
                var text = 'My React code started running ' +
                    seconds_Passed + ' seconds ago!';
                return React.DOM.p(null, text);
            }
        });

        var counter_Factory = React.createFactory(Counter);         //creates a factory (object that can create other objects)
        
        var start_Counting = new Date().getTime();
        setInterval(function() {         //evaluates expression at specified # of milliseconds
            ReactDOM.render(            //render the react component
                counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                document.getElementById('My_React_Code')
            );
        }, 50);
    </script>


</body>

</html>
